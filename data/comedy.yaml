- archive_link: https://archive.org/details/Palooka
  description: "Palooka is a 1934 comedy film based on the comic strip by Ham Fisher.\
    \ \nJoe Palooka (Stuart Erwin) is a naive young man whose father Pete (Robert\
    \ Armstrong) was a champion boxer, but his lifestyle caused Joe's mother Mayme\
    \ (Marjorie Rambeau) to leave him and to take young Joe to the country to raise\
    \ him. But when a shady boxing manager (Jimmy Durante) discovers Joe's natural\
    \ boxing talent, Joe decides to follow him to the big city, where he becomes a\
    \ champion and begins to follow his father's path of debauchery, much of it including\
    \ the glamorous cabaret singer Nina Madero (Lupe Velez). The film also stars William\
    \ Cagney, the younger brother of actor James Cagney."
